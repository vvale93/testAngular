<div class="container-fluid contact-us-container">
  <div class= "row">
      <div class="row contenedor"><app-side-bar class="col-3 navbar-fixed-left" ></app-side-bar>
      <div class="container col">
        <h2>Formulario de contacto</h2>
        <h4>Tenes alguna duda, consulta, o sugerencia?</h4>
          <form class="contenido" onsubmit="onSubmit(); return false;">
              <div class="form-row">
                  <div class="form-group col-6">
                      <label for="nombre" class="col-form-label">Nombre</label>
                      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Tu nombre">
                  </div>
                  <div class="form-group col-6">
                      <label for="apellido" class="col-form-label">Apellido</label>
                      <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Tu apellido">
                  </div>
              </div>
              <p>Genero</p>
              <label class="custom-control custom-radio">
                  <input id="radio1" name="genero[]" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Femenino</span>
              </label>
              <label class="custom-control custom-radio">
                  <input id="radio2" name="genero[]" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Masculino</span>
              </label>
              <label class="custom-control custom-radio">
                  <input id="radio3" name="genero[]" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Otro</span>
              </label>
              <div class="form-row">
                  <div class="form-group col-6">
                      <label for="mail" class="col-form-label">Correo Electronico</label>
                      <input type="text" id="mail" name="email" class="form-control" placeholder="Tu correo electronico">
                  </div>
                  <div class="form-group col-6">
                      <label for="tlf" class="col-form-label">Telefono</label>
                      <input type="password" name="tlf" class="form-control" id="tlf" placeholder="Tu telefono">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-12">
                      <label for="comentarios">Cual es el motivo de tu consulta?</label>
                      <textarea class="form-control" name="comentario" id="comentarios" rows="3"></textarea>
                  </div>
              </div>
              <input type="submit" value="Enviar :)" id="submit" class="btn btn-primary">
          </form>
  </div>
</div>
