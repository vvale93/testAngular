<div class="container-fluid registerContainer">
    <div class="row contenedor"><app-side-bar class="col-3 navbar-fixed-left" ></app-side-bar>
        <div class="container col-8">
            <h1 class="titulo">Registrate!</h1>
            <form class="contenido" onsubmit="onSubmit(); return false;">
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="nombre" class="col-form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Tu nombre" formControlName="name">
                        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
                    </div>
                    <div class="form-group col-4">
                        <label for="apellido" class="col-form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Tu apellido" formControlName="lastNname">
                    </div>
                    <div class="form-group col-4">
                        <label for="nickname" class="col-form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Tu nombre para este sitio" formControlName="nickName">
                    </div>
                </div>
                <p>Genero</p>
                <label class="custom-control custom-radio">
                    <input id="radio1" name="genero[]" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Femenino</span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio2" name="genero[]" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Masculino</span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio3" name="genero[]" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Otro</span>
                </label>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="mail" class="col-form-label">Correo Electronico</label>
                        <input type="text" id="mail" name="email" class="form-control" placeholder="Tu correo electronico" formControlName="email">
                    </div>
                    <div class="form-group col-6">
                        <label for="telefono" class="col-form-label">Telefono</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Tu telefono" formControlName="telephone">
                    </div>                    
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="password" class="col-form-label">Contrase単a</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Tu contrase単a" formControlName="pass">
                    </div>
                    <div class="form-group col-6">
                        <label for="password" class="col-form-label">Reingrese su Contrase単a</label>
                        <input type="password" id="passRepeat" name="passRepeat" class="form-control" placeholder="Tu contrase単a" formControlName="passRepeat">
                    </div>                    
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Acepta los terminos y condiciones? 
                    </label>
                </div>
                <input type="submit" value="Listo!" [disabled]="!rForm.valid" id="submit" class="btn btn-primary">
            </form>
        </div>
    </div>    
</div>
