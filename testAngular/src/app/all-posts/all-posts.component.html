<div class="container-fluid all-posts-container">
  <div class="row">
    <app-side-bar class="col-3 navbar-fixed-left" ></app-side-bar>
    <section class="col-8">
        <h3>Lista de posts</h3>
      <article>
        <ul>
          <li *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
          </li>
        </ul>         
      </article>      
    </section>
  </div>
</div>
