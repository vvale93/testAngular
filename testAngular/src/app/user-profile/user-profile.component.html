<div class="container-fluid container">
    <div class="row">
      <app-side-bar class="col-3 navbar-fixed-left" ></app-side-bar>
      <section >
<section class="col-8" *ngIf="user">

    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">{{ user.name }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
          <p class="card-text">Ciudad: <span class="span">{{ user.address.city }}</span></p>
          <p class="card-text italic">{{ user.company.catchPhrase }}</p>
          <p class="card-text">E-mail: <span class="span">{{ user.email }}</span></p>
        </div>
      </div>
</section>
<section class="col-8" *ngIf="!user">
  User not found.
</section>
